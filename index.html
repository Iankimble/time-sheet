DOCTYPE <!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8" />
   <title>Employee Data Management</title>
   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="
               sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
       crossorigin="anonymous">
   <!-- Font Awesome CSS Icons (For cool glyphicons) -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

</head>

<body>
   <div class="container">
       <!-- jumbotron -->
       <div class="jumbotron" style="background-color:black; color: white">
           <h1 class="text-center">Employee Data Management</h1>
           <h3 class="text-center">A Comprehensive Directory of Employee Billable Hours</h3>
       </div>
       <!-- search Panel -->
       <div class="row">
           <div class="col-md-12">
               <div class="card mb-4 p-4">
                   <div class="card-body">
                       Add Employee
                       <form>
                           <div class="form-group">

                               <label for="employee-name-input">Employee Name</label>
                               <input class="form-control" id="employee-name-input">
                           </div>
                           <div class="form-group">
                               <label for="role-input">Role</label>
                               <input class="form-control" id="role-input">
                           </div>
                           <div class="form-group">
                               <label for="addemployee">Start Date(MM/DD/YYYY</label>
                               <input class="form-control" id="start-input">
                           </div>
                           <div class="form-group">
                               <label for="rate-input">Monthly Rate</label>
                               <input class="form-control" id="rate-input">
                           </div>
                           <button class="btn btn-primary float-right" id="add-employee"> Submit</button>
                       </form>
                   </div>
               </div>
           </div>
       </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
